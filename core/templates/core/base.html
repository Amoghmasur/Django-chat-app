        <link rel="stylesheet" href="{% static 'css/messages.css' %}">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>



        <style>
            .chat-messages {
                height: 400px;
                overflow-y: auto;
            }
        </style>
    </head>

    <body class="bg-teal-600">
        <nav class="flex items-center justify-between px-4 py-6 bg-teal-800">
            <div>
                <a href="/" class="text-xl text-white">Djangochat</a>
            </div>

            <div class="flex items-center space-x-4">
                {% if request.user.is_authenticated %}
                    <a href="{% url 'rooms' %}" class="text-white hover:text-gray-200">Rooms</a>

                    <a href="{% url 'messages_page' %}" class="text-white hover:text-gray-200">Chat</a>

                    <p class="text-white hover:text-gray-200">{{request.user.username}}</p>


                    <a href="{% url 'logout' %}" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">Log out</a>
                {% else %}
                    <a href="{% url 'login' %}" class="text-white hover:text-gray-200">Log in</a>
            
                    <a href="{% url 'signup' %}" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">Sign up</a>
                {% endif %}
            </div>
        </nav>

        {% block content %}
        {% endblock %}

        {% block scripts %}
        <script src="{% static 'reconnecting-websocket.js' %}"></script>
